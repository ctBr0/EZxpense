<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-subtitle>
        Expenses by category
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none" class="ion-margin-bottom">
        <ion-label>Month:</ion-label>
        <ion-datetime-button slot="end" datetime="datetime"></ion-datetime-button>
      </ion-item>
      
      <ion-modal id="month-modal" keepContentsMounted="true">
      
        <ng-template>

            <ion-content>

              <ion-datetime
                id="datetime"
                presentation="month-year"
                min="2023-06"
                max="{{currISOdate}}"
                value="{{currISOdate}}"
                [showDefaultButtons]="true"
                (ionChange)="updateChart($event)"
              >
              </ion-datetime>

            </ion-content>

        </ng-template>
      </ion-modal>
      <canvas #doughnutCanvas style="position: relative; height:20vh; width:40vw"></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Recent expenses
    </ion-card-header>
    <ion-card-content>
      <ion-list>  

        <ion-item *ngFor="let item of this.expense_array">
          <ion-label>{{item.name + ": $" + item.amount}}</ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>


</ion-content>
