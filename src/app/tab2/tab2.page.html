<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item lines="none" class="ion-margin-bottom">
    <ion-label>Month:</ion-label>
    <ion-datetime-button slot="end" datetime="datetime"></ion-datetime-button>
  </ion-item>
  <ion-modal id="date-modal" keepContentsMounted="true">
    <ng-template>
      <ion-content>
        <ion-datetime
          id="datetime"
          presentation="month-year"
          min="2023-06"
          max="2069-12"
        ></ion-datetime>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-card>
    <ion-card-header>
      Total expense: $2000
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas style="position: relative; height:20vh; width:40vw"></canvas>
    </ion-card-content>
  </ion-card>

  <ion-list>  
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success">Archive</ion-item-option>
      </ion-item-options>
  
      <ion-item *ngFor="let item of this.expense_array">
        <ion-label>{{item.name}}</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option>Favorite</ion-item-option>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
