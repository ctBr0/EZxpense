<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card id="main-card">
    <ion-card-header class="ion-text-center">
    <ion-card-title>
      Account
    </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list [inset]="true">

        <ion-item button lines="none" id="open-budget-modal">
          <ion-label>Set monthly budget</ion-label>
          <ion-note slot="end" id="budgetValue"></ion-note>
        </ion-item>

        <ion-modal id="budget-modal" trigger="open-budget-modal">
          <ng-template>
            <ion-content id="modal-content">

                <ion-card>
                  <ion-card-header class="ion-text-center">
                    <ion-card-title>
                      Budget
                    </ion-card-title>
                  </ion-card-header>
                  <ion-card-content>

                    <form [formGroup]="formG" (ngSubmit)="updateBudget(this.formG.value.budget)">
                      <ion-input type="number" formControlName="budget" helperText="Must be a number greater or equal to 1000" errorText="Must be a number greater or equal to 1000"></ion-input>
                      <ion-button type="submit" expand="block" [disabled]="!formG.valid" (click)="confirm()">Confirm</ion-button>
                      <ion-button type="button" expand="block" fill="clear" (click)="cancel()">Back</ion-button>
                    </form>
                  
                  </ion-card-content>
                </ion-card>
            </ion-content>
          </ng-template>
        </ion-modal>

        <ion-item button lines="none">
          <ion-label>Add a category</ion-label>
        </ion-item>

        <ion-item button lines="none">
          <ion-label>Delete a category</ion-label>
        </ion-item>

        <ion-item button lines="none" id="present-alert">
          <ion-label>Sign out</ion-label>
        </ion-item>

        <ion-alert trigger="present-alert" header="Are you sure you want to sign out?" [buttons]="alertButtons"></ion-alert>
      
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
