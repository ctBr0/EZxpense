<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title>Account</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list [inset]="true">
        <ion-item button>
          <ion-label>Set budget</ion-label>
        </ion-item>
        <ion-item button>
          <ion-label>Add a category</ion-label>
        </ion-item>
        <ion-item button>
          <ion-label>Delete a category</ion-label>
        </ion-item>
        <ion-item button id="present-alert">
          <ion-label>Sign out</ion-label>
        </ion-item>
        <ion-alert trigger="present-alert" header="Are you sure you want to sign out?" [buttons]="alertButtons"></ion-alert>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
