<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button>
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="camera-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="create-outline" id="open-edit-modal"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title>
        Hello, {{username}}! 
      </ion-card-title>
      <ion-card-subtitle>
        Budget this month: ${{monthlybudget}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-content class="ion-padding">
  <ion-item lines="none">
    <ion-text>{{daysleftinmonth}} days left until next cycle</ion-text>
  </ion-item>
  <ion-item lines="none">
    <ion-text>Status: {{status}}</ion-text>
  </ion-item>
</ion-content>

  <ion-modal trigger="open-edit-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add expense</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">

        <ion-item lines="none" class="ion-margin-bottom">
          <ion-input placeholder="Expense name"></ion-input>
        </ion-item>
      
        <ion-item lines="none" class="ion-margin-bottom">
          <ion-input placeholder="Amount"></ion-input>
        </ion-item>

        <ion-item lines="none" class="ion-margin-bottom" id="open-date-modal">
          <ion-label>Date (MMMM YY)</ion-label>
          <ion-note slot="end" id="datetimeValue"></ion-note>
        </ion-item>
        <ion-modal id="date-modal" trigger="open-date-modal">
          <ng-template>
            <ion-content>
              <ion-datetime
                id="datetime"
                presentation="date"
                min="2023-06-01"
                max="2069-06-01"
                value="2023-07-13"
              ></ion-datetime>
            </ion-content>
          </ng-template>
        </ion-modal>

        <ion-item>
          <ion-select lines="none" class="ion-margin-bottom" placeholder="Select a category" value="Groceries">
            <ion-text slot="label">Category: </ion-text>
            <ion-select-option value="Groceries">Groceries</ion-select-option>
            <ion-select-option value="Dining">Dining</ion-select-option>
            <ion-select-option value="Supplies">Supplies</ion-select-option>
          </ion-select>
        </ion-item>

      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
