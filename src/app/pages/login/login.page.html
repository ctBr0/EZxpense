<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title>Log in</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

      <form [formGroup]="credentials" (ngSubmit)="login()">

        <ion-item lines="none" class="ion-margin-bottom">
          <ion-input type="email" placeholder="Email" formControlName="email" helperText="Enter a valid email" errorText="Invalid email"></ion-input>
        </ion-item>
      
        <ion-item lines="none" class="ion-margin-bottom">
          <ion-input placeholder="Password" type="password" formControlName="password" helperText="Password must be at least 8 characters long" errorText="Password must be at least 8 characters long"></ion-input>
        </ion-item>

        <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Submit</ion-button>
        <ion-button type="button" expand="block" fill="clear" (click)="goToRegistrationPage()">
          Not yet a member? Sign up!
        </ion-button>

      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
