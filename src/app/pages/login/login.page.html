<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title>Log in</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list [inset]="true">

        <ion-item>
          <ion-input placeholder="Username"></ion-input>
          <ion-button fill="clear" slot="end">
            <ion-icon name="information-circle"></ion-icon>
          </ion-button>
        </ion-item>
      
        <ion-item>
          <ion-input placeholder="Password" type="password"></ion-input>
          <ion-button fill="clear" slot="end">
            <ion-icon name="information-circle"></ion-icon>
          </ion-button>
        </ion-item>
  
      </ion-list>

      <ion-button type="submit" expand="block" >Log in</ion-button>
      <ion-button type="button" expand="block" fill="clear">
        Not yet a member? Sign up!
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
